name: Build CLI

on:
  push:
    branches:
      - main
      - dev

jobs:
  windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Install Dependencies
        shell: pwsh
        run: |-
          cd nyalcf_cli
          dart pub get
          cd ..

      - name: Compile CLI
        shell: pwsh
        run: |-
          cd nyalcf_cli
          mkdir build
          dart compile exe bin/nyalcf_cli.dart -o build/nyalcf_cli-windows-x64.exe
          cd ..

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows Artifact
          path: nyalcf_cli/build

  linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Install Dependencies
        run: |-
          cd nyalcf_cli
          dart pub get
          cd ..

      - name: Compile CLI
        run: |-
          cd nyalcf_cli
          mkdir build -p
          dart compile exe bin/nyalcf_cli.dart -o build/nyalcf_cli-linux-x64
          cd ..

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Linux Artifact
          path: nyalcf_cli/build

  macos:
    strategy:
      matrix:
        os:
          - macos-latest
          - macos-13
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Install Dependencies
        run: |-
          cd nyalcf_cli
          dart pub get
          cd ..

      - name: Compile CLI
        run: |-
          cd nyalcf_cli
          mkdir build -p
          dart compile exe bin/nyalcf_cli.dart -o build/nyalcf_cli-macos-${{ matrix.os == 'macos-latest' && 'arm64' || matrix.os == 'macos-13' && 'x64' || matrix.os }}
          cd ..    

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MacOS Artifact (${{ matrix.os }})
          path: nyalcf_cli/build
