name: PR Build Check

on:
  pull_request:
    branches:
      - dev

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Flutter
        uses: flutter-actions/setup-flutter@v3
        with:
          channel: 'stable'
          version: 3.24.0
          cache-sdk: true

      - name: Install Dependencies
        shell: pwsh
        run: |-
          # GUI
          cd nyalcf_gui
          flutter pub get
          cd ..
          # CLI
          cd nyalcf_cli
          dart pub get
          cd ..

      - name: Build GUI Application
        shell: pwsh
        run: |-
          cd nyalcf_gui
          flutter build windows --release
          cd ..
      - name: Compile CLI
        shell: pwsh
        run: |-
          cd nyalcf_cli
          dart compile exe bin/nyalcf_cli.dart
          cd ..

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Flutter
        uses: flutter-actions/setup-flutter@v3
        with:
          channel: 'stable'
          version: 3.24.0
          cache-sdk: true

      - name: Install Dependencies
        run: |-
          # GUI
          cd nyalcf_gui
          flutter pub get
          cd ..
          # CLI
          cd nyalcf_cli
          dart pub get
          cd ..
          sudo apt-get update
          sudo apt-get install clang cmake git ninja-build pkg-config libgtk-3-dev liblzma-dev libayatana-appindicator3-dev libstdc++-12-dev

      - name: Build GUI Application
        run: |-
          cd nyalcf_gui
          flutter build linux --release
          cd ..
      - name: Compile CLI
        run: |-
          cd nyalcf_cli
          dart compile exe bin/nyalcf_cli.dart
          cd ..

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Flutter
        uses: flutter-actions/setup-flutter@v3
        with:
          channel: 'stable'
          version: 3.24.0
          cache-sdk: true

      - name: Install Dependencies
        run: |-
          # GUI
          cd nyalcf_gui
          flutter pub get
          cd ..
          # CLI
          cd nyalcf_cli
          dart pub get
          cd ..

      - name: Build GUI Application
        run: |-
          cd nyalcf_gui
          flutter build macos --release
          cd ..
      - name: Compile CLI
        run: |-
          cd nyalcf_cli
          dart compile exe bin/nyalcf_cli.dart
          cd ..
